<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test of circle progress</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin:150px auto;">
            <h1 style="margin:30px auto;">jQuery Water Bubble Chart Plugin Demo</h1>
            <div class="row">
                <div class="col-lg-4">
                    <canvas id="demo-3" style="demo"></canvas>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/waterbubble.min.js"></script>
        <script>
        $('#demo-3').waterbubble(
            {
                radius: 100,
                    lineWidth: 5,
                    data: 0.5,
                    waterColor: 'rgba(25, 139, 201, 1)',
                    textColor: 'black',
                    txt: '50%',
                    font: 'bold 30px "Microsoft YaHei"'
            }
        );
        </script>
    </body>
</html>
